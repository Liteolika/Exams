<!DOCTYPE html>
<html>

<head>

        article {

    <script>
        var video;
        var audio;

        window.onload = function () {

            initVideo();
        };

        function initVideo() {
            video = document.getElementById("videoplayer");

            document.getElementById("progressinput").onkeyup = function (evt) {
                var newVal = evt.target.value;
                var progressbar = document.getElementById("progressbar");
                progressbar.setAttribute("value", newVal);
            }
        }

        function doStuff() {
            var profile = document.getElementById("profile");
            var newLine = document.createElement("p");
            newLine.innerText = "Hej Peter";
        }

        function play() {
            video.play();
        }

        function pause() {
            video.pause();
        }

        function back() {
            video.currentTime -= 10;
        }


    </script>
</head>

                <video id="videoplayer" poster="../images/any.jpg" controls>
