<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Page Title</title>
    <style>
        .part {
            border: 1px solid black;
            position: relative;
            padding: 30px;
        }

        .part>span {
            position: absolute;
            left: 0;
            top: 0;
            font-size: 12px;
            font-family: 'Courier New', Courier, monospace;
            padding: 2px;
            background-color: rgb(48, 41, 41);
            color: white;
        }
    </style>
    <script src="../../node_modules/jquery/dist/jquery.js"></script>
    <script>
        $("document").ready(() => {
            $("#selector").keyup((e) => {
                var target = document.querySelector(e.target.value);
                if (target !== undefined) {
                    console.log(target);
                    target.attribute("style", "background-color: red;");
                }
            });
        });
    </script>
    <script>

    </script>
</head>

<body>
    <header>
        <nav>
            <a href="../index.html">Back to main</a>
        </nav>
    </header>

    <div>
        Selector:
        <input type="text" id="selector" />
        <p id="selected"></p>
    </div>

    <main class="part">
        <span>body&gt;main</span>
        <header class="part">
            <span>body&gt;main&gt;header</span>
            <h1 class="part">
                CSS Selectors
                <span>body&gt;main&gt;header&gt;h1</span>
            </h1>

        </header>
        <article class="part">
            <span>body&gt;main&gt;article</span>
            <header class="part">
                <span>body&gt;main&gt;article&gt;header</span>
                This is an article
            </header>
            <p class="part">
                <span>body&gt;main&gt;article&gt;p</span>
                This is some text in the article.
            </p>
        </article>

    </main>


</body>

</html>
