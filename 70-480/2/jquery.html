<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Page Title</title>
    <style>
    </style>
    <script src="../../node_modules/jquery/dist/jquery.js" type="text/javascript"></script>
    <script>
        $("document").ready(() => {
            $("#btnQuery").click(() => {
                var query = $("query").val();

                $("#searchResults").empty();

                $.ajax({
                    url: "http://localhost:8080/server/persons.json",
                    cache: false,
                    dataType: "json",
                    success: function (data) {
                        $(data.fruit).find(query).each(() => {
                            $("#searchResults").append($this);
                        })

                    }
                })
            })
        })
    </script>
</head>

<body>
    <nav>
        <a href="../index.html">Index</a>
    </nav>

    <article>
        <hgroup>
            <h1>jQuery</h1>
        </hgroup>
        <section>
            <input type="text" id="query" />
            <button id="btnQuery">Query</button>
        </section>
        <section>
            <h3>Search results</h3>
            <div id="searchResults">
                <p>N/A</p>
            </div>
        </section>
    </article>

</body>

</html>
